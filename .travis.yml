language: php

php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - hhvm

before_script:
    - composer self-update
    - composer install --dev --no-interaction

script:
    - vendor/bin/phpcs --standard=PSR2 src/ tests/
    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
    - php vendor/bin/php-coveralls -v
